<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Attendance Form</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-100 flex justify-center items-center h-screen">
		<div class="bg-white shadow-md rounded-lg p-6 w-96">
			<h1 class="text-2xl font-bold text-center mb-6">Attendance</h1>
			<form action="/save_attendance" method="post">
				<!-- Text Input 1 -->
				<div class="mb-4">
					<label for="name" class="block text-sm font-medium text-gray-700"></label>
						Full Name</label
					>
					<input
						type="text"
						id="name"
						name="name"
						class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
						placeholder="Enter your name"
						required />
				</div>

				<!-- Text Input 2 -->
				<div class="mb-4">
					<label for="Department" class="block text-sm font-medium text-gray-700"
						>Department</label
					>
					<input
						type="Department"
						id="Department"
						name="Department"
						class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
						placeholder="Enter your Department"
						required />
				</div>

				<!-- Number Input 1 -->
				<div class="mb-4">
					<label
						for="level"
						class="block text-sm font-medium text-gray-700"
						> Level </label
					>
					<input
						type="number"
						id="level"
						name="level"
						class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
						placeholder="Enter Level"
						required />
				</div>

				<div class="mb-4">
					<label
						for="contact"
						class="block text-sm font-medium text-gray-700"
						> Email/Phone No.</label
					>
					<input
						type="text"
						id="contact"
						name="contact"
						class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
						placeholder="Enter Email/phone No."
						required />
				</div>

				<!-- Submit Button -->
				<div class="mt-6">
					<button
						type="submit"
						class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-300">
						Submit
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
